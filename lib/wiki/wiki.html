<div class="wiki-container" *ngIf="currentPage != null">
  <div class="card glassish warning-card">
    <strong>Warning!</strong>
    <span>
      This wiki is for Discore 2.x, it is recommended that all new applications use 3.x. Existing
      2.x applications should migrate to 3.x whenever possible.
      <a href="https://github.com/BundledSticksInkorperated/Discore/wiki">The 3.x wiki can be found here.</a>
    </span>
  </div>

  <div class="row">
    <div class="col-lg-9 col-md-8 wiki-body">
      <div class="card glassish">
        <div class="card-block">
          <h1 class="wiki-body-title">{{title}}</h1>
          <div class="markdown-body" [safeInnerHtml]="currentPage.body"></div>
        </div>
      </div>
    </div>
    
    <div class="col-lg-3 col-md-4 wiki-sidebar">
      <div class="card glassish">
        <div class="hidden-md-up navbar-light navbar-toggleable-md">
          <strong>Navigation</strong>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#sidebar-collapse">
              <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="card-block markdown-body collapse" id="sidebar-collapse" [safeInnerHtml]="getSidebar()"></div>
      </div>
    </div>
  </div>
</div>
{{loadHL()}}
