<div class="container">
  <div *ngIf="jsonPayload == null">
    <img class="m-x-auto d-block img-circle app-loading" src="loading.gif">
  </div>
  <div class="card glassish">
    <div *ngIf="jsonPayload != null">
      <h2 class="card-header text-md-center">{{jsonPayload.getTagName()}} - Changelog</h2>
      <div class="card-block">
        <div class="markdown-body" id="release-body" [safeInnerHtml]="jsonPayload.getBody()"></div>
      </div>
      <div class="card-block">
        <small class="text-muted"><span>{{jsonPayload.getPublishedDate()}} ({{jsonPayload.getPublishedDate().toUtc()}} UTC)</span></small>
        <small class="text-muted" style="float: right"><span>Github took {{jsonPayload.getMillisecondsTaken()}}ms to respond.</span></small>
      </div>
    </div>
  </div>
</div>
